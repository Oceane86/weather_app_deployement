<div class="login text-white flex justify-center items-center h-screen animate__animated animate__fadeInUp">
  <div class="login-message p-8 text-center">
    <h1 class="text-4xl font-bold mb-4">Se connecter à l'app</h1>

    <div class="login-button">
      <button class="btn btn-primary px-8 py-3 rounded-full" id="google-login-button" (click)="signInWithGoogle()">Se connecter avec Google</button>
    </div>

    <h3 class="text-2xl font-bold mb-4 mt-6">Message important</h3>

    <p class="mb-6 mt-6">En vous connectant, vous acceptez nos CGU et autorisez l'utilisation de votre géolocalisation.</p>

    <!-- Case à cocher -->
    <div class="flex items-center mb-4">
      <input type="checkbox" id="agree-checkbox">
      <label for="agree-checkbox" class="ml-2">J'accepte les conditions d'utilisation</label>
    </div>
  </div>
</div>
