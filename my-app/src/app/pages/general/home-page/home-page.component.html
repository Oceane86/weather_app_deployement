<div>
    <app-navbar></app-navbar>
    <div class="dashboard">

      <div id="greeting" class="py-10 px-4 leading-relaxed">

        <div class="py-4 text-white text-left leading-tight whitespace-normal">
          <span class="leading-relaxed block lg:inline text-5xl">{{ greetingMessage }},</span><br class="hidden lg:block">
          <span class="leading-tight text-5xl lg:text-5xl">{{ profile.name }}</span>
          <span class="leading-tight text-5xl lg:text-5xl">{{ profile.city }}</span>

        </div>

        <!-- Ajoutez votre bouton ci-dessous -->
        <button
          class="bg-white hover:bg-black hover:text-white hover:border-white text-black font-bold rounded-full ml-auto mt-3 flex items-center justify-center w-10 h-10">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M6.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L9.586 11H3a1 1 0 110-2h6.586l-2.293-2.293a1 1 0 010-1.414z"
              clip-rule="evenodd" />
          </svg>
        </button>


      </div>
      <div class="meteo-info flex flex-row items-center justify-between px-4 py-4 md:px-0 bg-gray-300 bg-opacity-10 rounded-xl">

        <div *ngIf="latestSession" class="w-full md:w-1/2 md:flex justify-between items-center">
          <!-- Colonne de gauche (temps et température) -->
          <div class="flex flex-row items-left md:flex-row space-x-2">
            <img class="weather-icon h-8 w-8 self-center" [src]="getWeatherIcon(latestSession.weather)"
              alt="Weather Icon">
            <span class="text-lg text-white">{{ latestSession.weather }}</span>
            <span class="text-lg text-white">{{ latestSession.temperature }} °C</span>
          </div>
          <!-- Colonne de droite (humidité) -->
          <div class="flex flex-row items-left md:flex-row space-x-2 py-2 md:py-0">
            <img class="humidity-icon h-8 w-8 self-center" src="assets/icon/humidity.svg" alt="Humidity Icon">
            <span class="text-lg text-white self-center">Humidité: {{ latestSession.humidity }}%</span>
          </div>


        </div>
      </div>

        <app-map (locationFound)="onLocationFound($event)" />

        <p>User not logged in.</p>
      </ng-template>
